<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/modals.css">
</head>
<body>

<div class="card">
  <h1 style="text-align: center;">Contacts</h1>

  <div class="top-buttons">
    <button onclick="signOut()">Sign Out</button>
    <button onclick="openAddForm()">Add Contact</button>
    <button onclick="searchContacts()">Search</button>
    <input type="text" id="searchInput" placeholder="Criteria...">
  </div>

  <div id="addContactForm" class="form-container hidden">
    <h2 style="text-align: center;">Add Contact</h2>
    <label>First Name</label>
    <input type="text" class="text-box" id="addFirstName">
    <label>Last Name</label>
    <input type="text" class="text-box" id="addLastName">
    <label>Email</label>
    <input type="text" class="text-box" id="addEmail">
    <label>Phone</label>
    <input type="text" class="text-box" id="addPhone">
    <p class="error" id="addError"></p> <!-- IDK what this does -->
    <button onclick="submitAddContact()">Submit</button>
    <button onclick="closeAddForm()">Cancel</button>
  </div>
  <div id="contactList"></div>
  <div id="emptyMessage" style="text-align: center;">Add or Search for a Contact</div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteConfirmModal" class="modal hidden">
  <div class="modal-content">
    <p>Are you sure you want to delete this contact?</p>
    <button onclick="confirmDelete()">Yes</button>
    <button onclick="closeDeleteModal()">No</button>
  </div>
</div>


<script src="../js/app.js"></script>
</body>
</html>
