<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/modals.css">
</head>
<body>

<div class="parent-container">
  <h1 align="center">Contact Manager</h1>
  <div class="card">
    <h2 align="center">Login</h2>

    <label>Email</label>
    <input type="text" class="text-box" id="loginEmail">
    <p class="error" id="loginEmailError"></p>

    <label>Password</label>
    <input type="password" class="text-box" id="loginPassword">
    <p class="error" id="loginPasswordError"></p>

    <p class="error" id="loginServerError"></p>

    <button onclick="handleLogin()">Log In</button>
    <button class="secondary" onclick="goToSignup()">Sign Up</button>

    <p class="notif" id="accountCreatedNotif"></p>
  </div>
</div>

<script src="../js/app.js"></script>
<script>handleReturnFromSignup();</script>

</body>
</html>
